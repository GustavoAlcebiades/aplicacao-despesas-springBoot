<!DOCTYPE html>
<html xmlns=http://www.w3.org/2000/svg
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />

<title>Usuário</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>

	<nav
		class="navbar navbar-dark bg-dark navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<h1>Pesquisa valores</h1>
			</a> </a> <a class="navbar-brand" href="/user/login">
				<h4 class="direita">Login Usuario</h4>
			</a> </a> <a class="navbar-brand" href="/despesas/novo">
				<h4 id="esq">Novo Registro</h4>
			</a> <a class="navbar-brand" href="/despesas">
				<h4 id="esq">Informações de usuário</h4>
			</a>
		</div>
	</nav>

	<div class="panel-body">

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="text-center col-md-1">ID</th>
					<th>Nome</th>
					<th class="text-center col-md-2">Sobrenome</th>
					<th class="text-right col-md-2">E-mail</th>
					<th class="col-md-1"></th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="login : ${loginUserRepository}">
					<td class="text-center" th:text="${login.id}">1</td>
					<td th:text="${login.nome}"></td>
					<td class="text-center" th:text="{login.sobrenome}"></td>
					<td class="text-right" th:text="${login.email}"></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
