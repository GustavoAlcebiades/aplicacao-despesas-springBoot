<!DOCTYPE html>
<html xmlns=http://www.w3.org/2000/svg
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Cadastro</title>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css">

</head>
<body>

	<nav
		class="navbar navbar-dark bg-dark navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<h1>Cadastro Usuário</h1>

			</a> <a class="navbar-brand" href="/despesas">
				<h4 class="direita">Despesas</h4>
			</a> </a> <a class="navbar-brand" href="/despesas/novo">
				<h4 id="esq">Novo Registro</h4>
			</a>
	</nav>

	<form class="form-horizontal" method="post" action="/user/login"
		th:object="${loginUsuario}" />
	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Login Salvo com Sucesso !</span>
		</div>
	
		<div class="panel  panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title g-titulo-panel">Login Usuário</h1>

			</div>
		</div>
	</div>

	<div class="panel-body">

		<div class="form-group">
			<div class="form-group">
				<label for="nome" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-4">

					<input type="text" class="form-control" id="nome" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="form-group">
				<label for="sobrenome" class="col-sm-2 control-label">Sobrenome</label>
				<div class="col-sm-2">

					<input type="text" class="form-control" id="sobrenome" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">E-mail</label>
				<div class="col-sm-2">

					<input type="text" class="form-control" id="email" />
				</div>
			</div>

		</div>
		<div class="form-group">
			<div class="form-group">
				<label for="senha" class="col-sm-2 control-label">Senha</label>
				<div class="col-sm-2">

					<input type="password" class="form-control" id="senha" />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</div>



		<script src="https://code.jquery.com/jquery-3.5.1.js"
				integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
				crossorigin="anonymous"></script>

		<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
				integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
				crossorigin="anonymous"></script>
</body>
</html>
